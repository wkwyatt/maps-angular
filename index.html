<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google Maps - Angular</title>

	<!-- LIBRARIES, PLUGINS & BOOTSTRAP-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- API -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<script type="text/javascript" src="assets/js/cities.js"></script>
	<script type="text/javascript" src="assets/js/controller.js"></script>
</head>
<body ng-controller="mapCtrl">
	<div id="map"></div>

	<div id="list-window">
		<div class="city" ng-repeat="city in cities">
			{{city.yearRank}}: {{city.city}}
				<a class="btn btn-primary sm map-buttons" href="#" ng-click="triggerClick(city.yearRank)">
					{{city.yearRank}}: {{city.city}}
				</a>
		</div>
	</div>
	<div id="map-panel"></div>
</body>
</html>
